<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>متجر الملابس اونلاين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- شريط التنقل -->
    <header>
        <div class="container">
            <h1>متجر الملابس</h1>
            <nav>
                <ul>
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">المنتجات</a></li>
                    <li><a href="#">اتصل بنا</a></li>
                    <li><a href="#">عن المتجر</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- قسم عرض المنتجات -->
    <section class="products">
        <div class="container">
            <h2>أفضل العروض لدينا</h2>
            <div class="product-list">
                <!-- منتج 1 -->
                <div class="product-card">
                    <img src="shirt.jpg" alt="قميص">
                    <h3>قميص رجالي</h3>
                    <p>سعر: 100 ريال</p>
                    <button onclick="addToCart()">إضافة إلى السلة</button>
                </div>
                <!-- منتج 2 -->
                <div class="product-card">
                    <img src="jeans.jpg" alt="جينز">
                    <h3>جينز نسائي</h3>
                    <p>سعر: 150 ريال</p>
                    <button onclick="addToCart()">إضافة إلى السلة</button>
                </div>
                <!-- منتج 3 -->
                <div class="product-card">
                    <img src="dress.jpg" alt="فستان">
                    <h3>فستان صيفي</h3>
                    <p>سعر: 200 ريال</p>
                    <button onclick="addToCart()">إضافة إلى السلة</button>
                </div>
            </div>
        </div>
    </section>

    <!-- سلة المشتريات -->
    <section id="cart">
        <div class="container">
            <h2>سلة المشتريات</h2>
            <ul id="cart-items"></ul>
            <button id="checkout">إتمام الشراء</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
